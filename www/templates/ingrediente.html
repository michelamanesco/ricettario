
<ion-view title="{{ingrediente.name}}"  id="ingrediente">
    <ion-content>
        <ion-list>

            <ion-item class="item-image">
                <img ng-src="{{ingrediente.img}}" style="max-height:250px">
            </ion-item>
                <i class="favorite icon ion-ios-heart"></i>

            <ion-item class="dashboard">
                <span class="goodTempo button button-outline button-dark icon ion-ios-nutrition" ng-show="ingrediente.group>=1" ng-hide="ingrediente.group==null"> {{ingrediente.group}}</span>
                <span class="goodKcal button button-outline button-assertive icon ion-flame" ng-show="ingrediente.kcal>=1"> {{ingrediente.kcal}}</span>
                <span class="goodDifficolta button icon ion-calendar" ng-show="ingrediente.period>=1" ng-hide="ingrediente.period==null"> {{ingrediente.period}}</span>
            </ion-item>

            <div class="item item-icon-left item-divider" ng-hide="ingrediente.allergeni==null">
                <i class="icon ion-android-hand"></i>  Allergeni:
            </div>
            <div class="item item-icon-left">
                <span ng-repeat="allergeno in ingrediente.allergeni">{{allergeno.nome}} - </span><br>
            </div>

            <div class="item item-icon-left item-divider" ng-hide="ingrediente.description==null">
                <i class="icon ion-ios-list-outline"></i>  Descrizione:
            </div>
            <div ng-show="ingrediente.description" class="item item-icon-left item-text-wrap" style="text-align: justify;">{{ingrediente.description}}</div>

            <div class="item item-icon-left item-divider" ng-hide="ingrediente.period==null">
                <i class="icon ion-calendar"></i>  Pediodo :
            </div>
            <div ng-show="ingrediente.period" class="item item-icon-left item-text-wrap" style="text-align: justify;">{{ingrediente.period}}</div>

            <div class="item item-icon-left item-divider" ng-hide="ingrediente.origin==null">
                <i class="icon ion-ios-location"></i>  Origine :
            </div>
            <div ng-show="ingrediente.origin" class="item item-icon-left item-text-wrap" style="text-align: justify;">{{ingrediente.origin}}</div>

            <div class="item item-icon-left item-divider">
                <i class="icon ion-wineglass"></i>  Abbinamenti:
            </div>
            <div class="item item-icon-left  item-icon-right" ui-sref="app.vini">
                <span class="item-text-wrap" ng-repeat="abbinamento in ingrediente.abbinamenti">{{abbinamento.nota}}</span>
                <hr>
                <span ng-repeat="abbinamento in ingrediente.abbinamenti">{{abbinamento.nome}} - </span>
                <i class="icon ion-chevron-right"  ui-sref="#app/vini"></i>
            </div>

            <div class="item item-icon-left item-divider">
                <i class="icon ion-clipboard"></i>Ricette:
            </div>
            <ion-item class="item ricetta" ng-repeat="ricetta in ingrediente.ricette" ui-sref="app.ricetta({id:ricetta.id})" style="background-image:url('{{ricetta.img}}');height: 200px; background-size: cover; background-color: transparent">
                <div class="goodName">{{ricetta.name}}<br></div>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
