
<ion-view title="{{autore.firstName}} {{autore.lastName}}"  class="autore">
    <ion-content scroll="false">
        <ion-slides>
            <ion-slide-page>
                <ion-content>
                    <ion-list>
                        <ion-item class="item-image">
                            <img ng-src="{{autore.gallery[0].img}}" class="bgAuthor">
                           <!-- <div class="" style="text-align: right">{{autore.firstName}} - {{autore.lastName}}</div>-->
                        </ion-item>

                        <ion-item class="item-image avatarAuthor" style="background-image: url('{{autore.avatar}}')">
                        </ion-item>

                        <div class="item item-text-wrap" style="text-align: justify;">
                            <div class="row">
                                <div class="col"> <img class="imgFlag" ng-src="{{autore.birth.imgFlag}}"></div>
                                <div class="col col-90"> {{autore.birth.date}} {{autore.birth.city}}  /  {{autore.die.date}} {{autore.die.city}}</div>
                            </div>
                        </div>

                        <div class="item item-icon-left item-divider" ng-hide="autore.story==null">
                            <i class="icon ion-ios-list-outline"></i>Storia:
                        </div>
                        <div ng-show="autore.story" class="item item-icon-left item-text-wrap" style="text-align: justify">
                            {{autore.story}}
                        </div>
                    </ion-list>
                </ion-content>
            </ion-slide-page>

            <ion-slide-page class="gallery">
                <ion-content>
                    <div class="list">
                        <!--
                        <div class="item item-image">
                            <img src="{{autore.gallery.img}}">
                        </div>-->

                        <div class="item item-image">
                            <img src="https://s-media-cache-ak0.pinimg.com/736x/66/63/10/66631034e189c8de9e15869f00c1898d.jpg">
                        </div>
                        <div class="item item-image">
                            <img src="http://images-cdn.moviepilot.com/image/upload/c_scale,h_750,w_486/t_mp_quality/breathtaking-spider-man-art-by-gabriele-dell-otto-spidey-tdk-jpeg-228183.jpg">
                        </div>
                        <div class="item item-image">
                            <img src="http://images-cdn.moviepilot.com/image/upload/c_scale,h_1059,w_736/t_mp_quality/breathtaking-spider-man-art-by-gabriele-dell-otto-17366b02-6ff0-4025-8ffb-0eb91622ea11-jpeg-228189.jpg">
                        </div>
                        <div class="item item-image">
                            <img src="http://img014.cattonerd.it/uploads/2014/11/Hulk-Vs-Avengers-by-Gabriele-Dell%E2%80%99Otto1.jpg">
                        </div>
                        <div class="item item-image">
                           <img src="http://1.bp.blogspot.com/-hXkpSBJ3uhA/VDqEX7s1LpI/AAAAAAAACGE/83U7hY9kBKw/s1600/Amazing%2BSpider-Man%2B-%2BFamily%2BBusiness-014.jpg">
                        </div>

                    </div>
                </ion-content>
                <!--
                <ion-item class="item-image">
                    <ion-gallery ion-gallery-items="items"> <!--ng-repeat="gallery.img in autore.gallery"-->
                        <!--<img ng-src="{{autore.gallery.img}}">
                    </ion-gallery>
                </ion-item>
                -->
            </ion-slide-page>

        </ion-slides>
    </ion-content>
</ion-view>
