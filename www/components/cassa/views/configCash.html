<ion-view view-title="Cash" id="configCash">
  <ion-content>

    <div>
      <p style="color: gray;background-color: lightgray;text-align: center; margin: 0px;">
        {{company.name}}<br>
        Via {{company.via}} {{company.numero}} - {{company.zip}} {{company.country}}<br>
        p.iva {{company.piva}}
      </p>

      <div class="list">
        <a class="item item-icon-right" ui-sref="app.configTables">
          Configurazione dei tavoli
          <i class="icon ion-chevron-right"></i>
        </a>

        <a class="item item-icon-right" ui-sref="app.configWaiters">
          Configurazione del personale
          <i class="icon ion-chevron-right"></i>
        </a>

      </div>
    </div>
  </ion-content>
</ion-view>
